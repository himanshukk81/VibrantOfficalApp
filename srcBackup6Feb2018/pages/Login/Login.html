<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list *ngIf="userTypeId==1"> 
    <ion-item>                                                                                                                               
      <ion-label floating>Email</ion-label>
      <ion-input type="email" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button block (click)="login()">Sign In</button>
    </div>
  </ion-list>


  <ion-list *ngIf="userTypeId==2"> 
      <ion-item>
        <ion-label floating>Unique Id</ion-label>
        <ion-input type="text" [(ngModel)]="guestInfo.uniqueId"></ion-input>
      </ion-item>  
      <div padding>
          <button ion-button block (click)="getOtp()" [disabled]="!guestInfo.uniqueId || otpSent">Get Otp</button><br/><br/>
      </div>
      <div padding *ngIf="otpSent">
          <ion-input type="text" [(ngModel)]="guestInfo.otp" placeholder="Enter OTP"></ion-input> <br/><br/><br/>
          <button ion-button block (click)="verifyOtp()" >Verify</button>
      </div>  <br/><br/><br/>
  </ion-list>
  
  <div text-center *ngIf="loader">
    <ion-spinner name="circles" ></ion-spinner>
  </div>  
</ion-content>
