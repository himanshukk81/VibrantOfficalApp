<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Group</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="createGroup()"><ion-icon name="create"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <div text-center *ngIf="loader">
        <ion-spinner name="bubbles"></ion-spinner>
    </div> 
  <ion-list>
    <ion-item *ngFor="let group of groups">
      <h2>{{group.name}}</h2>
      <p>{{group.createDate | date:'medium'}}</p>
    </ion-item>  
  </ion-list>

</ion-content>
