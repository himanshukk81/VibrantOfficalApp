<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Share Photo</ion-title>
      <ion-buttons end>
        <button ion-button (click)="addImages()">Share Images</button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-list>
        <!-- <ion-input type="text" [(ngModel)]="guestInfo.otp" placeholder="Enter Messages"></ion-input> <br/><br/> -->
        <ion-item *ngFor="let image of images">
            <p *ngIf="image.message">{{image.message}}</p><br/>
            <div *ngFor="let obj of image.imagesArray">
        
               <img [src]="obj.imageUrl" style="width:100px;height:100px">
               
             </div>
           
        </ion-item>
      </ion-list>
</ion-content>
