<ion-header>
  <ion-navbar>
    <ion-title>
      Share Image
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    


        <ion-list>
            <ion-input type="text" [(ngModel)]="imageInfo.message" placeholder="Enter Message"></ion-input> <br/>
            <ion-item *ngFor="let image of imageInfo.imagesArray">      
                <p><img src="{{image.imageUrl}}" *ngIf="image.imageUrl"></p>
            </ion-item>
        </ion-list>    
     
    
  </ion-content>
