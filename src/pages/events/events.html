<ion-header no-border>
  <ion-navbar hideBackButton="true" color="secondary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
   <ion-title>Events</ion-title>

   
    <ion-buttons end>
      
        <button ion-button (click)="addEvent()">  Add Events</button>
      
    </ion-buttons>
 </ion-navbar>
</ion-header>
 
<ion-content fullscreen parallax-header>
 
    <!-- <div class="header-image"></div> -->
 
    <div class="main-content">
        <ion-card *ngFor="let event of events">
          <ion-item>
            <h2>{{event.name}}</h2>
            <p>{{event.date}}</p>
          </ion-item>
          <div *ngIf="!event.imageUrl">
            <img src="../../assets/imgs/wedding-icon.png">
          </div>
          <div *ngIf="event.imageUrl">
            <img [src]="event.imageUrl" >
          </div>    
          
          <ion-card-content>
             {{event.description}}
          </ion-card-content>
 
        </ion-card>
 
    </div>
 
</ion-content>
