<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only (click)="closeModal()" >  <ion-icon name="close" md="md-close"> </ion-icon></button>        
      </ion-buttons>
    <ion-title>Manage Events</ion-title>
    <ion-buttons end>
        
          <button ion-button icon-only (click)="saveEvent()"><ion-icon name="create"></ion-icon></button>
        
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-item>
        <ion-input placeholder="Search Destination" [(ngModel)]="event.destination" (tap)="searchLocation()"></ion-input>
    </ion-item>
    
    <div #map id="map"></div>
      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text" [(ngModel)]="event.title"></ion-input>
      </ion-item> 
      
      <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="event.date"></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-label>Time</ion-label>
          <ion-datetime pickerFormat="hh:mm A" [(ngModel)]="event.time"></ion-datetime>
      </ion-item>

        <ion-item>
          <ion-label>Venue Name</ion-label>
          <ion-input type="text" [(ngModel)]="event.venueName"></ion-input>
        </ion-item> 
        
        <ion-item>
            <ion-label>Address</ion-label>
            <ion-input type="text" [(ngModel)]="event.address"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>City</ion-label>
            <ion-input type="text" [(ngModel)]="event.city"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>State</ion-label>
            <ion-input type="text" [(ngModel)]="event.state"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Zip</ion-label>
            <ion-input type="text" [(ngModel)]="event.zipCode"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Description</ion-label>
            <ion-input type="text" [(ngModel)]="event.description"></ion-input>
        </ion-item>

            <ion-icon name="camera" (click)="takePicture()"> Select Image</ion-icon>
            
            <img src="{{capturedImage}}"  style="width:50px;height:50px" *ngIf="capturedImage">
         </ion-item>
</ion-content>
