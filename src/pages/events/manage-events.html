<ion-header>

  <ion-navbar>
      <ion-buttons start>
          <button ion-button icon-only (click)="closeModal()" >  <ion-icon name="close" md="md-close"> </ion-icon></button>        
      </ion-buttons>
    
    <ion-title>Manage Events</ion-title>
    <ion-buttons end>

          <button ion-button icon-only (click)="updateEventInfo()" *ngIf="userInfo.userType==1"><ion-icon name="create"></ion-icon></button>
          <button ion-button icon-only (click)="addMember()" *ngIf="userInfo.userType==2">Add Member</button>
        
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >

    <ion-searchbar [(ngModel)]="autocomplete.input" (click)="openPlaces()" *ngIf="userInfo.userType==1"></ion-searchbar>
    
    <div #map id="map"></div>
      <ion-item>
        <ion-label>Title</ion-label>
        <ion-input type="text" [(ngModel)]="event.title" [disabled]="userInfo.userType==2"></ion-input>
      </ion-item> 
      
      <ion-item>
          <ion-label>Date</ion-label>
          <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="event.date" [disabled]="userInfo.userType==2"></ion-datetime>
      </ion-item>

      <ion-item>
          <ion-label>Time</ion-label>
          <ion-datetime pickerFormat="hh:mm A" [(ngModel)]="event.time" [disabled]="userInfo.userType==2" ></ion-datetime>
      </ion-item>

        <ion-item>
          <ion-label>Venue Name</ion-label>
          <ion-input type="text" [(ngModel)]="event.venueName" [disabled]="userInfo.userType==2"></ion-input>
        </ion-item> 


        <ion-item>
            <ion-label>Member</ion-label>
            <ion-input type="text" [(ngModel)]="event.member" [disabled]="userInfo.userType==2"></ion-input>
        </ion-item> 
        
        <ion-item>
            <ion-label>Address</ion-label>
            <ion-input type="text" [(ngModel)]="event.address" [disabled]="userInfo.userType==2"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>City</ion-label>
            <ion-input type="text" [(ngModel)]="event.city" [disabled]="userInfo.userType==2"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>State</ion-label>
            <ion-input type="text" [(ngModel)]="event.State" [disabled]="userInfo.userType==2"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Zip</ion-label>
            <ion-input type="text" [(ngModel)]="event.zipCode" [disabled]="userInfo.userType==2"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Description</ion-label>
            <ion-input type="text" [(ngModel)]="event.description" [disabled]="userInfo.userType==2"></ion-input>
        </ion-item>
         <!-- <ion-item>
            <ion-icon name="camera" (click)="takePicture()"> Select Image</ion-icon>
            
            <img src="{{capturedImage}}"  style="width:50px;height:50px" *ngIf="capturedImage">
         </ion-item> -->
</ion-content>
