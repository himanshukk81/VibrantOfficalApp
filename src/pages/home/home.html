<ion-header>
  <ion-navbar hideBackButton="true">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
     
    <ion-title>Events</ion-title>
  </ion-navbar>
  
</ion-header>


    <ion-content padding>
        <ion-list>
              <ion-item-sliding *ngFor="let event of eventList ">
     
                <ion-item>
                    <h3>{{event.name}}</h3>
                </ion-item>
             
                <ion-item-options>
                  <button ion-button color="primary" (click)="eventDetail(reminder)"><p><ion-icon name="paper"></ion-icon> Edit</p></button>
                  <button ion-button color="danger" (click)="removeevent(reminder)"><p><ion-icon name="trash"></ion-icon> Delete</p></button>
                </ion-item-options>
              </ion-item-sliding>
            
        </ion-list>
    </ion-content>
