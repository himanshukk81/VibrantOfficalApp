<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
        Message       
    </ion-title>    
    <ion-buttons end>
        <button ion-button (click)="approveMessage()">Approve Message</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
            
        <!-- <div ion-fixed class="select-fixed" *ngIf="userInfo.userType==1">  -->
               <ion-list *ngIf="userInfo.userType==1"> 
                    <ion-item>
                        <ion-label>Select Guest</ion-label>
                        <ion-select type="text" [(ngModel)]="messageInfo.guestId" (ionChange)="getSingleGuestMessage($event)"> 
                                <ion-option  value="0">ALL</ion-option>
                                <ion-option *ngFor="let guest of guests"  value="{{guest.id}}">{{guest.name}}</ion-option> 
                        </ion-select>
                    </ion-item>    
                </ion-list>     
        <!-- </div> -->
<!-- 
        <div ion-fixed class="select-fixed" *ngIf="userInfo.userType==2"> 
                <ion-item>
                    <ion-label>Message Type</ion-label>
                     
                    <input type="radio" [(ngModel)]="messageType" value="user">User
                    <input type="radio" [(ngModel)]="messageType" value="guests">All Guest
                </ion-item>    
        </div> -->



        <ion-list radio-group [(ngModel)]="messageType" *ngIf="userInfo.userType==2">
                <ion-item>
                  <ion-label>User</ion-label>
                  <ion-radio value="user" checked></ion-radio>
                </ion-item>

                <ion-item>
                  <ion-label>Guests</ion-label>
                  <ion-radio value="guests"></ion-radio>
                </ion-item>
        </ion-list>

        
        <!-- <div class="message-wrap"> -->
                <div *ngFor="let message of messages">
                        <!-- {{message.editorMsg}} -->


                       <div class="item row">
                                 <span align="right" class="col col-50" *ngIf="message.sender">{{message.editorMsg}}
                                     <span *ngIf="!message.messageStatus && userInfo.userType==1"><input type="checkbox" [(ngModel)]="message.selected" /></span>
                                 </span>
                                 <span align="left" class="col col-50" *ngIf="!message.sender"> {{message.editorMsg}}
                                        <input type="checkbox" [(ngModel)]="message.selected" />
                                 </span>
                        </div>
                  
                </div>   
        <!-- </div> -->
</ion-content>
<ion-footer no-border [style.height]="showEmojiPicker ? '255px' : '55px'">
  <ion-grid class="input-wrap">
      <ion-row>
          <!-- <ion-col col-2>
              <button ion-button clear icon-only item-right (click)="chooseImage()">
                  <ion-icon name="md-happy"></ion-icon>
              </button>
          </ion-col> -->
          <ion-col col-10>
              <ion-textarea #chat_input
                            placeholder="Text Input"
                            [(ngModel)]="messageInfo.editorMsg"
                            (keyup.enter)="sendMessage()"
                            (focus)="onFocus()">
              </ion-textarea>
          </ion-col>
          <!-- {{messageInfo.editorMsg}} -->
          <ion-col col-2 >
              <button ion-button clear icon-only item-right (click)="sendMessage()" [disabled]="loader || !messageInfo.editorMsg">
                  <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
              </button>
          </ion-col>
      </ion-row>
  </ion-grid>
  <!-- <emoji-picker *ngIf="showEmojiPicker" [(ngModel)]="messageInfo.editorMsg"></emoji-picker> -->
</ion-footer>
