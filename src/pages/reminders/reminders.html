<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Reminders</ion-title>
      <ion-buttons end>
        <button ion-button (click)="addReminder()">Add Reminder</button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <!-- <button ion-button color="danger" (click)="enableNotification()">Enable</button>   
        <button ion-button color="danger" (click)="getAll()">Get All</button>    -->
        
          <ion-item-sliding *ngFor="let reminder of reminderList ">
 
            <ion-item>
                <h3>{{reminder.name}}</h3>
                <h4 *ngIf="reminder.status=='P'" style="color:red"> Pending</h4>
                <h4 *ngIf="reminder.status=='C'" style="color:green">Completed</h4>
                <p>{{reminder.scheduleDate | date:'medium'}}</p>
                <p>{{reminder.scheduleTime}}</p>

            </ion-item>
         
            <ion-item-options>
                <button ion-button color="primary" (click)="reminderDetail(reminder)"><p><ion-icon name="paper"></ion-icon> Edit</p></button>
                <button ion-button color="danger" (click)="removeReminder(reminder)"><p><ion-icon name="trash"></ion-icon> Delete</p></button>
            </ion-item-options>
          </ion-item-sliding>
        
    </ion-list>

    <div text-center *ngIf="loader">
      <ion-spinner name="circles" ></ion-spinner>
    </div>
</ion-content>
