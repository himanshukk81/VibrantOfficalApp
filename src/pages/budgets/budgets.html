<ion-header>
  <ion-navbar>

      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Budgets</ion-title>
      <ion-buttons end>
        <button ion-button (click)="addBudget()">Add Budget</button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
      <ion-list>
        <!-- <ion-item *ngFor="let budget of budgets | async" (click)="budgetDetail(budget)">
              <h3>{{budget.name}}</h3>
        </ion-item> -->

        <ion-item-sliding *ngFor="let budget of budgets">
 
            <ion-item>
                <h3>{{budget.name}}</h3>
                <!-- <h2>{{budget.estimatedCost}}</h2>
                <h2>{{budget.finalCost}}</h2> -->
                <p>{{budget.Notes}}</p>
            </ion-item>
         
            <ion-item-options>
                <button ion-button color="primary" (click)="budgetDetail(budget)"><p><ion-icon name="paper"></ion-icon> Edit</p></button>
              <button ion-button color="danger" (click)="removeBudget(budget)"><p><ion-icon name="trash"></ion-icon> Delete</p></button>
            </ion-item-options>
          </ion-item-sliding>
          <div text-center *ngIf="loader">
              <ion-spinner name="circles" ></ion-spinner>
          </div>  
    
          <div text-center *ngIf="!loader && budgets.length==0">
              <h3>No Budgets Right Now</h3>
          </div>  
      </ion-list>
</ion-content>
