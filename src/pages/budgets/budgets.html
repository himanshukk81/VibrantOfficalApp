<ion-header>
  <ion-navbar>

      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Budgets</ion-title>
      <ion-buttons end>
        <button ion-button (click)="addBudget()">Add Budget</button>
      </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
      <ion-list>
        <!-- <ion-item *ngFor="let budget of budgets | async" (click)="budgetDetail(budget)">
              <h3>{{budget.name}}</h3>
        </ion-item> -->

        <ion-item-sliding *ngFor="let budget of budgets | async">
 
            <ion-item>
                <h3>{{budget.name}}</h3>
                <h2>{{budget.amount}}</h2>
                <p>{{budget.createDate | date:'medium'}}</p>
            </ion-item>
         
            <ion-item-options>
                <button ion-button color="primary" (click)="budgetDetail(budget)"><p><ion-icon name="paper"></ion-icon> Edit</p></button>
              <button ion-button color="danger" (click)="removeBudget(budget)"><p><ion-icon name="trash"></ion-icon> Delete</p></button>
            </ion-item-options>
          </ion-item-sliding>
        
      </ion-list>
</ion-content>
